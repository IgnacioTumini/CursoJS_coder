<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TumiPresta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link letra_nav" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link letra_nav" href="#section2">Pedi tu Prestamo</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="seccion-1">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img/slide1.png"
                class="d-block w-100 img_carousel"
                alt="slide1"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Â¡Bienvenido a TumiPresta!</h5>
                <p>Prestamos online facil y rapido</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/cropped-Prestamos-personales-Online-2.png"
                class="d-block w-100 img_carousel"
                alt="slide2"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>
                  Some representative placeholder content for the second slide.
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/prestamos-personales-solicitar.png.webp"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>
                  Some representative placeholder content for the third slide.
                </p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="section-2" #section2>
        <div class="div-prestamo col-12 col-md-6">
          <h2 class="w-100 d-flex justify-content-center">
            Solicita tu prestamo
          </h2>
          <form class="form_prestamo col-12" action="">
            <form>
              <div class="mb-3">
                <input
                  type="name"
                  class="form-control input_estilo"
                  placeholder="Nombre"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="name"
                  class="form-control"
                  placeholder="Apellido"
                  id="exampleInputPassword6"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ejemplo@mail.com"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">$</span>
                <input
                  aria-describedby="addon-wrapping"
                  type="number"
                  class="form-control"
                  placeholder="Ingrese el monto"
                  id="exampleInputPassword4"
                  required
                />
              </div>
              <select
                class="form-select"
                aria-label="Default select example"
                id="select_cuotas"
              >
                <option selected>Selecione la cantidad de cuotas</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
              </select>

              <div class="w-100 d-flex justify-content-center p-3">
                <button
                  id="Button_calcular"
                  type="submit"
                  onclick="toma_datos()"
                  class="btn btn-light"
                >
                  Calcular
                </button>
              </div>
            </form>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="java.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
