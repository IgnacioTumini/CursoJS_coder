<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>

    <link rel="preconectar" href="https://fonts.googleapis.com" />
    <link rel="preconectar" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <title>TumiPresta</title>
  </head>
  <body>
    <header class="header">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link letra_nav" aria-current="page" href="#seccion-1"
            >Inicio</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link letra_nav" href="#Prestamo">Pedi tu Préstamo</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="seccion-1" id="seccion-1">
        <h1 class="titulo_principal">¡TumiPresta!</h1>
        <p class="descripcion_titulo">Prestamos online, rapidos y seguros</p>
      </section>
      <section class="section-2" id="Prestamo">
        <div class="div-prestamo col-12 col-md-6">
          <h2 class="letra_titulos w-100 d-flex justify-content-center">
            Solicita tu préstamo
          </h2>

          <form class="form_prestamo col-12" action="">
            <form>
              <div class="mb-3">
                <input
                  required
                  type="name"
                  class="form-control"
                  placeholder="Nombre"
                  id="exampleInputPassword1"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  required
                  type="name"
                  class="form-control"
                  placeholder="Apellido"
                  id="exampleInputPassword6"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  required
                  type="email"
                  class="form-control"
                  placeholder="Ejemplo@mail.com"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text" id="addon-wrapping">$</span>
                <input
                  required
                  aria-describedby="addon-wrapping"
                  type="number"
                  class="form-control"
                  placeholder="Ingrese el monto"
                  id="exampleInputPassword4"
                  required
                />
              </div>
              <select
                required
                class="form-select"
                aria-label="Default select example"
                id="select_cuotas"
              >
                <option selected>Selecione la cantidad de cuotas</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
                <option value="24">24</option>
              </select>

              <div class="w-100 d-flex justify-content-center p-3">
                <button
                  id="Button_calcular"
                  type="button"
                  onclick="toma_datos()"
                  class="btn btn-light hover_boton botones"
                >
                  CALCULAR PRÉSTAMO
                </button>
              </div>
              <div class="lista_del_prestamo"></div>
            </form>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="icon_redes">
        <div>
          <a target="_blank" href="" aria-label="linkedin"
            ><i class="fa-brands fa-linkedin hover-linkedin redes fs-5"></i
          ></a>
        </div>
        <div>
          <a target="_blank" href="" aria-label="Instagram"
            ><i class="fa-brands fa-instagram hover-instagram redes fs-5"></i
          ></a>
        </div>
        <div>
          <a target="_blank" href="" aria-label="Whatsapp"
            ><i class="fa-brands fa-whatsapp hover-whatsapp redes fs-5"></i
          ></a>
        </div>
        <div class="div_clima"></div>
      </div>
      <p class="letra_footer">Designed & Developed by Ignacio Tumini - 2023</p>
    </footer>

    <script src="java.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/e560b8c1fe.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
